<h2 mat-dialog-title class="mtitle">Update Medicine</h2>
<hr />
<form (ngSubmit)="onSubmit()" class="formc" #medicineForm="ngForm">
  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Medicine Name</mat-label>
        <input matInput required [(ngModel)]="medicine.drug_name" name="name" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Stock</mat-label>
        <input
          matInput
          type="number"
          required
          [(ngModel)]="medicine.stock"
          name="stock"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="mbutton">
    <button class="mbtn" mat-button mat-dialog-close>Cancel</button>
    <button class="mbtn" mat-button type="submit" cdkFocusInitial>
      Submit
    </button>
  </mat-dialog-actions>
</form>
