<app-docdash />

<h3 class="text-center text-primary">Patients List</h3>
<div class="d-flex justify-content-end px-5">
  <a routerLink="/createpatient"
    ><button mat-stroked-button color="primary">Add +</button></a
  >
</div>

<table class="table table-hover container">
  <thead class="table table-dark">
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Blood Group</th>
      <th scope="col">Prescription</th>
      <th scope="col">does</th>
      <th scope="col">Fees</th>
      <th scope="col">Urgency</th>
      <th colspan="3" class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ patient.p_id }}</td>
      <td>{{ patient.name }}</td>
      <td>{{ patient.age }}</td>
      <td>{{ patient.bloodGroup }}</td>
      <td>{{ patient.prescription }}</td>
      <td>{{ patient.does }}</td>
      <td>{{ patient.does }}</td>
      <td>{{ patient.urgency }}</td>
      <td>
        <button
          class="btn btn-sm btn-success"
          mat-raised-button
          color="primary"
          (click)="ShowpatientsPopup(patient.p_id)"
        >
          View
        </button>
      </td>
      <td>
        <button
          class="btn btn-sm btn-info"
          mat-raised-button
          color="accent"
          (click)="ShoweditpatientsPopup(patient.p_id)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          mat-raised-button
          color="warn"
          (click)="patientsdelete(patient.p_id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
