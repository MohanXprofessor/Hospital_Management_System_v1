<app-admindashboard></app-admindashboard>

<h3 class="text-center text-primary">Appointment List</h3>
<div class="d-flex justify-content-end px-5">
  <a routerLink="/createappointment"
    ><button mat-stroked-button color="primary">Add +</button></a
  >
</div>
<table class="table table-hover container">
  <thead class="table table-dark">
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Symptoms</th>
      <th scope="col">Mobile</th>

      <th colspan="3" class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ appointment.a_id }}</td>
      <td>{{ appointment.name }}</td>
      <td>{{ appointment.age }}</td>
      <td>{{ appointment.symptoms }}</td>
      <td>{{ appointment.number }}</td>

      <td>
        <button
          class="btn btn-sm btn-success"
          mat-raised-button
          color="primary"
          (click)="ShowappointmentPopup(appointment.a_id)"
        >
          View
        </button>
      </td>
      <td>
        <button
          class="btn btn-sm btn-info"
          mat-raised-button
          (click)="openAppointmentDialog(appointment)"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          mat-raised-button
          color="warn"
          (click)="appointmentdelete(appointment.a_id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
