<app-docdash></app-docdash>

<h3 class="text-center text-primary">Medicine List</h3>
<div class="d-flex justify-content-end px-5">
  <a routerLink="/createmedicine"
    ><button mat-stroked-button color="primary">Add +</button></a
  >
</div>

<table class="table table-hover container">
  <thead class="table table-dark">
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Stock</th>
      <th colspan="3" class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medicine of medicines; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ medicine.m_id }}</td>
      <td>{{ medicine.drug_name }}</td>
      <td>{{ medicine.stock }}</td>

      <td>
        <button mat-raised-button (click)="ShowPopup(medicine.m_id)">
          View
        </button>
      </td>

      <td>
        <button
          mat-raised-button
          (click)="editmedicinePopup(medicine)"
          color="warn"
        >
          Edit
        </button>
      </td>
      <td>
        <button
          mat-raised-button
          color="warn"
          (click)="medicinedelete(medicine.m_id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
