<app-admindashboard></app-admindashboard>

<h3 class="text-center text-primary">Medicine List</h3>
<table class="table table-hover container">
  <thead class="table table-dark">
    <tr>
      <th scope="col">Sr.No</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Stock</th>
      <th colspan="3" class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medicine of medicines; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ medicine.m_id }}</td>
      <td>{{ medicine.drug_name }}</td>
      <td>{{ medicine.stock }}</td>

      <td><button class="btn btn-sm btn-success">View</button></td>
      <td><button class="btn btn-sm btn-info">Edit</button></td>
      <td><button class="btn btn-sm btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
